[tox]
envlist = py{37,38,39,310,311,312}, lint
isolated_build = true

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312, lint

[testenv]
extras = dev
commands = 
    pytest {posargs}

[testenv:lint]
commands =
    black --check ctxinject tests
    isort --check-only ctxinject tests
    ruff check ctxinject tests
    mypy ctxinject

[testenv:format]
commands =
    black ctxinject tests
    isort ctxinject tests
    ruff check --fix ctxinject tests